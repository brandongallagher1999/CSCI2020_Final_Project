apply plugin: 'java'


 task compile(type: JavaCompile) {
  source = fileTree(dir: 'src/sample/', include: '**/*.java')
  destinationDir = file('build/classes/main')
  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'
  classpath = files('build/classes/main')
 }